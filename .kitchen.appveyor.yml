---
driver:
  name: proxy
  host: localhost
  reset_command: "exit 0"
  port: 5985
  username: <%= ENV["machine_user"] %>
  password: <%= ENV["machine_pass"] %>

provisioner:
  name: chef_zero

platforms:
  - name: windows-2012R2

suites:
- name: smoke_package_latest
  run_list:
  - recipe[jenkins_server_wrapper::default] 
  attributes:
    jenkins:
      master:
      install_method: package
